name: On Push

on:
  push:
    branches:
      - main
      - '[0-9]+.x'
    tags:
      - '*'

permissions:
  id-token: write
  contents: read

jobs:
  typical-workflow:
    name: Workflow
    uses: bjerkio/workflows/.github/workflows/pnpm-typical.yml@v1

  todo-to-issue:
    name: Create issue from TODO comments
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Create issue from TODO comments ğŸ“
        uses: derjuulsn/todo-issue@main
        with:
          excludePattern: '^(node_modules/)'
          label: |
            needs-refinement
            needs-triage
        env:
          GITHUB_TOKEN: ${{ secrets.BJERKBOT_GITHUB_TOKEN }}

  build-container:
    name: Build container
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      matrix:
        # One build for each app
        app:
          - name: event-handler
            container-file: Containerfile

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ghcr.io/todoist-github-bot/todoist-github-bot-${{ matrix.app.name }}
      IS_DEFAULT_BRANCH:
        ${{ github.ref == format('refs/heads/{0}',
        github.event.repository.default_branch) }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Log in to the Container registry ğŸ”‘
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta ğŸ·
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ env.IS_DEFAULT_BRANCH }}
            type=sha,prefix={{branch}}-,priority=1001

      - name: Set up Docker Buildx ğŸ”¨
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker ğŸ› 
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: ./container-files/${{ matrix.app.container-file }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            appScope=${{ matrix.app.name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
